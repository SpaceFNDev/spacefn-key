<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .key-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .key {
            font-size: 1.5em;
            margin: 10px 0;
            word-break: break-all;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="key-container">
    <h1>Your Generated Key</h1>
    <div class="key" id="keyDisplay">Loading...</div>
    <button id="copyButton">Copy Key</button>
</div>

<script>
    async function fetchKey() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/main/keys.json'); // Adjust the path if necessary
            const keys = await response.json();
            // Assuming keys is an array and you want to display the first key
            if (keys.length > 0) {
                const key = keys[0].key; // Access the key property based on your JSON structure
                document.getElementById('keyDisplay').textContent = key;
            } else {
                document.getElementById('keyDisplay').textContent = 'No keys available.';
            }
        } catch (error) {
            console.error('Error fetching keys:', error);
            document.getElementById('keyDisplay').textContent = 'Error fetching keys.';
        }
    }

    document.getElementById('copyButton').onclick = function() {
        const keyElement = document.getElementById('keyDisplay');
        const range = document.createRange();
        range.selectNode(keyElement);
        window.getSelection().removeAllRanges(); // Clear previous selections
        window.getSelection().addRange(range); // Select the key text

        try {
            const successful = document.execCommand('copy'); // Copy the text
            const msg = successful ? 'Key copied to clipboard!' : 'Failed to copy key.';
            alert(msg); // Alert user about the result
        } catch (err) {
            console.error('Could not copy key:', err);
        }

        window.getSelection().removeAllRanges(); // Deselect the text
    };

    // Fetch the key when the page loads
    fetchKey();
</script>

</body>
</html>
