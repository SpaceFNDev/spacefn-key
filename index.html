<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .key-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .key {
            font-size: 1.5em;
            margin: 10px 0;
            word-break: break-all;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="key-container">
    <h1>Your Generated Key</h1>
    <div class="key" id="keyDisplay">Loading...</div>
    <button id="copyButton">Copy Key</button>
</div>

<script>
    async function fetchKeys() {
        try {
            // Fetch the keys from the specified raw JSON file
            const response = await fetch('https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/refs/heads/main/keys.json'); 
            return await response.json();
        } catch (error) {
            console.error('Error fetching keys:', error);
            document.getElementById('keyDisplay').textContent = 'Error fetching keys.';
        }
    }

    async function displayKey() {
        const keys = await fetchKeys(); // Fetch the keys from the JSON file
        if (!keys) return;

        // Get the current HWID from the first entry in the keys array (for demonstration)
        // In a real-world scenario, you should replace this with actual logic to obtain the HWID
        const hwidToCheck = keys[0].hwid; // Fetch HWID directly from the JSON file (or any logic you want)

        // Find the key associated with the specified HWID
        const userKey = keys.find(key => key.hwid === hwidToCheck);
        if (userKey) {
            const expiryDate = new Date(userKey.expiry * 1000); // Convert timestamp to milliseconds
            const currentDate = new Date();
            
            // Check if the key is expired
            if (currentDate < expiryDate) {
                document.getElementById('keyDisplay').textContent = `Key: ${userKey.key} (Expires at: ${expiryDate.toLocaleString()})`; // Display the user's key
            } else {
                document.getElementById('keyDisplay').textContent = 'The key has expired.';
            }
        } else {
            document.getElementById('keyDisplay').textContent = 'No keys available for this HWID.';
        }
    }

    document.getElementById('copyButton').onclick = function() {
        const keyElement = document.getElementById('keyDisplay');
        const range = document.createRange();
        range.selectNode(keyElement);
        window.getSelection().removeAllRanges(); // Clear previous selections
        window.getSelection().addRange(range); // Select the key text

        try {
            const successful = document.execCommand('copy'); // Copy the text
            const msg = successful ? 'Key copied to clipboard!' : 'Failed to copy key.';
            alert(msg); // Alert user about the result
        } catch (err) {
            console.error('Could not copy key:', err);
        }

        window.getSelection().removeAllRanges(); // Deselect the text
    };

    // Display the key when the page loads
    displayKey();
</script>

</body>
</html>
