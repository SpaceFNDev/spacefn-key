<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body>
    <h1>Generate Your Key</h1>
    <button id="generateKey">Generate Key</button>
    <div id="keyResult"></div>

    <script>
        document.getElementById('generateKey').addEventListener('click', function() {
            fetch('http://localhost:8000/generate-key') // Change this to your server's IP address when deployed
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('keyResult').innerText = 'Your key: ' + data.key;
                })
                .catch(error => {
                    document.getElementById('keyResult').innerText = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
